        :root {
            --bg-body: #0a0a0a;
            --bg-card: #121212;

            --accent: #ffffff;

            --radius: 12px;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background-color: var(--bg-card);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        @media (min-width: 600px) {
            .app-container {
                min-height: auto;
                border-radius: 24px;
                margin: 40px 0;
                border: 1px solid #222;
            }
        }

        header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            padding: 2px;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-card);
            background-color: #333;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--text-sec);
            font-size: 0.85rem;
            max-width: 280px;
            line-height: 1.4;
        }

        .section-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-sec);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #222;
        }

        .group-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .group-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 20px;
            background-color: var(--bg-element);
            color: #fff;
            text-decoration: none;
            border-radius: var(--radius);
            border: 1px solid #222;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group-btn:hover { 
            background-color: #ffffff;
            color: #000; 
            transform: translateY(-3px);
            border-color: #fff;
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .group-icon-circle {
            width: 44px;
            height: 44px;
            background-color: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            overflow: hidden; /* Garante que a imagem não saia do círculo */
        }

        /* Ajuste para imagens dentro do círculo */
        .group-icon-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .group-btn:hover .group-icon-circle {
            background-color: #f0f0f0;
        }

        .icon-svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .group-label {
            display: flex;
            flex-direction: column;
        }

        .group-name {
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .group-sub {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 2px;
        }

        .arrow-icon {
            width: 16px;
            opacity: 0.3;
        }

        .group-btn:hover .arrow-icon {
            opacity: 1;
        }

        footer {
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            padding: 40px 0 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Cores específicas para os ícones no estado normal (apenas se usar SVG) */
        .icon-jovens { color: #00d2ff; }
        .icon-mulheres { color: #ff69b4; }
        .icon-homens { color: #4a90e2; }
